<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header contenedor">
        <!-- Logo y menú -->
        <figure class="logotipo">
            <!-- Envuelve una imagen -->
            <!-- alt es para que se vea un texto cuando la imagen no cargue -->
            <img src="images/invie.png" width="186" height="60" alt="Invie logotipo" />
        </figure>
        <nav class="menu">
            <!-- Es para el menú, se hace con listas -->
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#guitarra">Guitarras</a>
                </li>
                <li>
                    <a href="precios.html">Precios</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="tabla">
        <div class="contenedor">
            <table>
                <thead>
                    <tr>
                        <!-- celdas para cabezer    a -->
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Invie Classic</td>
                        <td>$100000</td>
                        <td>Una guitarra muy pro</td>
                    </tr>
                    <tr>
                        <td>Invie Classic</td>
                        <td>$100000</td>
                        <td>Una guitarra muy pro</td>
                    </tr>
                    <tr>
                        <td>Invie Classic</td>
                        <td>$100000</td>
                        <td>Una guitarra muy pro</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="images/invie-white.png" alt="logo blanco">
                <a href="tel:+527721344067">
                    <strong>Teléfono</strong>
                    <span>123456789</span>
                </a>
                <a href="mailto:contacto@invie.com">
                    <strong>email</strong>
                    <span>contacto@invie.com</span>
                </a>
            </div>
            <div>
                <form action="" class="formulario">
                    <div class="col1">
                        <!-- for y id deben tener el mismo nombre para relacion -->
                        <label for="nombre">Nombre</label>
                        <input type="text" required id="nombre" />
                        <label for="email">E-mail</label>
                        <input type="email" required id="email" />
                        <div class="sexo">
                            <label for="mujer">
                                <input type="radio" id="mujer" name="sexo" value="mujer" checked>mujer
                            </label>
                            <label for="hombre">
                                <input type="radio" id="hombre" name="sexo" value="hombre">hombre
                            </label>
                        </div>
                        <div class="intereses">
                            <label for="cotizacion">
                                <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked>Cotización
                            </label>
                            <label for="reclamos">
                                <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
                            </label>
                            <label for="comentarios">
                                <input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
                            </label>
                            <label for="otros">
                                <input type="checkbox" id="otros" name="intereses" value="otros">Otros
                            </label>
                        </div>
                    </div>
                    <div class="col2">
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                        <input type="submit" value="Enviar" class="button">
                    </div>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
